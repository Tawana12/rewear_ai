{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto py-12 px-4">
    <h2 class="text-2xl font-bold mb-8">Edit Item</h2>
    <form action="{{ url_for('wardrobe.edit', id=item.id) }}" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block text-xs font-bold uppercase mb-1">Name</label>
            <input type="text" name="name" value="{{ item.name }}" class="w-full border p-3 rounded-lg" required>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold uppercase mb-1">Category</label>
                <select name="category" class="w-full border p-3 rounded-lg">
                    <option value="Top" {% if item.category == 'Top' %}selected{% endif %}>Top</option>
                    <option value="Bottom" {% if item.category == 'Bottom' %}selected{% endif %}>Bottom</option>
                    <option value="Shoes" {% if item.category == 'Shoes' %}selected{% endif %}>Shoes</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold uppercase mb-1">Occasion</label>
                <select name="occasion" class="w-full border p-3 rounded-lg">
                    <option value="Casual" {% if item.occasion == 'Casual' %}selected{% endif %}>Casual</option>
                    <option value="Work" {% if item.occasion == 'Work' %}selected{% endif %}>Work</option>
                    <option value="Evening" {% if item.occasion == 'Evening' %}selected{% endif %}>Evening</option>
                </select>
            </div>
        </div>

        <button type="submit" class="w-full bg-black text-white py-4 rounded-lg font-bold hover:bg-gray-800 transition-colors">
            Update Item
        </button>
    </form>
</div>
{% endblock %}
